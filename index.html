<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redlining Analysis Dashboards</title>
    <style>
        body {
            font-family: Calibri, Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #034ea0;
            text-align: center;
        }
        .dashboard-list {
            list-style: none;
            padding: 0;
        }
        .dashboard-list li {
            margin: 20px 0;
        }
        .dashboard-list a {
            display: block;
            padding: 20px;
            background: linear-gradient(135deg, #034ea0 0%, #2fade3 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            text-align: center;
            transition: transform 0.2s;
        }
        .dashboard-list a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Redlining Analysis Dashboards</h1>
    <ul class="dashboard-list">
        <li><a href="frost/">Frost Bank Dashboard</a></li>
        <li><a href="webster/">Webster Bank Dashboard</a></li>
    </ul>
</body>
</html>
